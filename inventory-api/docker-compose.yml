# docker-compose.yml (fixed)
services:
  postgres:
    image: postgres:15-alpine
    container_name: asset_management_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: asset_management
    ports:
      - "5433:5432"         # publish to host on 5433 (avoid clashes with any local PG)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    image: node:20
    container_name: asset_backend
    working_dir: /app/inventory-api
    volumes:
      - .:/app
      - /app/inventory-api/node_modules
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # IMPORTANT: keep service host here
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/asset_management?schema=public
      NODE_ENV: development
      PORT: 3000
    # Ensure dependencies are installed inside container, then start API
    command: sh -lc "npm ci || npm install && node server.js"

volumes:
  postgres_data:
